<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count Down Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <img src="images/logo.png" alt="logo">
        <div class="content">
            <p>Website Is Under The Maintenance</p>
            <h1>We're <span>Launching</span> Soon</h1>
            <div class="launch-time">
                <div>
                    <p id="day">00</p>
                    <span>Days</span>
                </div>
                <div>
                    <p id="hour">00</p>
                    <span>Hours</span>
                </div>
                <div>
                    <p id="minute">00</p>
                    <span>Minutes</span>
                </div>
                <div>
                    <p id="second">00</p>
                    <span>Seconds</span>
                </div>
            </div>
            <button type="button">Learn More <img src="images/triangle.png"></button>
        </div>
        <img class="rocket" src="images/rocket.png" alt="rocket">
    </div>
    <script src="timer.js"></script>
</body>
</html>
